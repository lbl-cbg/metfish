name: Run code coverage
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  run-coverage:
    name: ${{ matrix.os }}, opt reqs ${{ matrix.opt_req }}
    runs-on: ${{ matrix.os }}
    # TODO handle forks
    # run pipeline on either a push event or a PR event on a fork
    # if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        include:
          - { os: ubuntu-latest , opt_req: true }
          - { os: windows-latest, opt_req: false }
          - { os: macos-13      , opt_req: false }
    env:  # used by codecov-action
      OS: ${{ matrix.os }}
      PYTHON: '3.9'
    steps:
      - name: Cancel non-latest runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          all_but_latest: true
          access_token: ${{ github.token }}

      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          fetch-depth: 0  # tags are required for versioneer to determine the version

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON }}

      - name: Install dependencies (ubuntu, windows)
        if: matrix.os != 'macos-13'
        run: |
          python -m pip install --upgrade pip 
          python -m pip install wheel setuptools
          python -m pip install torch==1.12.1+cpu --extra-index-url https://download.pytorch.org/whl/cpu
          python -m pip install --no-build-isolation "git+https://github.com/aqlaboratory/openfold.git@103d037"  # use torch-cpu for build environment
          python -m pip list

      - name: Install dependencies (macos)
        if: matrix.os == 'macos-13'
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel setuptools
          python -m pip install torch==1.12.1
          python -m pip install --no-build-isolation "git+https://github.com/aqlaboratory/openfold.git@103d037"  # use torch-cpu for build environment
          python -m pip list

      - name: Install package
        run: |
          python -m pip install -e .[training,dev]   # must install in editable mode for coverage to find sources
          python -m pip list

      - name: Run tests and generate coverage report
        run: |
          pytest --cov
          python -m coverage xml  # codecov uploader requires xml format
          python -m coverage report -m

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
